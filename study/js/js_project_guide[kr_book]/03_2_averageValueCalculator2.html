			//총합을 작성하기 위한 변수
			let sum=0;
			
			//전체 숫자의 개수
			let totalNumbers = Number(prompt('숫자의 개수를 입력해주세요.'));
			
			
			for (let i=1; i<= totalNumbers; i++){
				
				let value= prompt( i + '번째 숫자를 입력해주세요');
				
				//입력받은 문자을을 숫자로 변환하여 총합 변수에 더함
				
				sum += Number(value);
				
			}
			
			let avg = sum/totalNumbers;
