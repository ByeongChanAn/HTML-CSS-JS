<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		<title>Title</title>

	<body>
		
		
		
		
		
		
		<script>
			let value1 = prompt('1번 숫자를 입력하세요');
			let value2 = prompt('2번 숫자를 입력하세요')
			
			let num1= Number(value1);
			let num2= Number(value2);
			
			// 평균값을 계산한다.
			
			let avg = (num1+num2) /2;
			
			alert('합: '+avg);
			
		</script>
	</body>
